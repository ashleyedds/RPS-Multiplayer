<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Rock, Paper, Scissors</h1>
            <h2>Battle Royale!</h2>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
                <button type="submit" class="btn btn-default">Let's Play!</button>
            </div>
        </form>

        <div class="row">
            <div class="col-xs-4" id="playerOneArena">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Waiting for Player 1</h3>
                    </div>
                    <div class="panel-body">
                        <p>Rock</p>
                        <p>Paper</p>
                        <p>Scissors</p>
                    </div>
                </div>
            </div>

            <div class="col-xs-4" id="gameArena">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                    </div>
                </div>
            </div>

            <div class="col-xs-4" id="playerTwoArena">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Waiting for Player 2</h3>
                    </div>
                    <div class="panel-body">
                        <p>Rock</p>
                        <p>Paper</p>
                        <p>Scissors</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javacript/script.js>"></script>
    <script src="https://code.jquery.com/jquery-3.3.0.slim.min.js" integrity="sha256-AMg3I7ya76OLPD9M+Mk7kqrA29HUn/FuGBfT/9Uf9ls="
        crossorigin="anonymous"></script>
</body>

</html>
